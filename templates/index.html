<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Redaction Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Document Redaction Tool</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select a .docx file to redact:</label>
                <input type="file" name="file" id="file" accept=".docx" required>
            </div>
            <input type="submit" value="Analyze Document">
        </form>
        <div class="restore-link">
            <p>Or <a href="{{ url_for('restore') }}">restore a redacted document</a> using your Redaction ID.</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
